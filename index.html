<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .construction-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 1.2em;
        }
        .construction-icon {
            font-size: 4em;
            color: #ffa500;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="construction-container">
        <div class="construction-icon">&#x1F6A7;</div>
        <h1>We're Under Construction</h1>
        <p>Our website is currently being updated. Please check back soon!</p>
    </div>

</body>
</html>
